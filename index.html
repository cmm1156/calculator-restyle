<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">

    <title>Calculator</title>

  </head>

  <body>

    <div class="centeringDiv">
      <div class="header">
        <h1>BATCOMPUTER</h1>
      </div>
    </div>

    <div class="borderContainer">

      <div class="mainContainer">

        <div class="calcContainer color">

          <div class="inputBlockCalc">
            <label class="label calcLabel">Half this number:
              <input id="half-input" type="number">
            </label>
            <button id="half-button">Calculate</button>
          </div>


          <div class="colorfullbox">

            <div class="colorfullgrid">
              <div id="square1"></div>
              <div id="square2"></div>
              <div id="square3"></div>
              <div id="square4"></div>
              <div id="square5"></div>
              <div id="square6"></div>
              <div id="square7"></div>
              <div id="square8"></div>
              <div id="square9"></div>
            </div>

            <div class="colorCircle">
              <div id="circle"></div>
            </div>

            <div class="colorCircle2">
              <div id="circle2"></div>
            </div>

          </div>


        </div>



        <div class="fortuneContainer color">
          <div class="inputBlockFortune">
            <label class="label fortuneLabel">Give me your name and I'll give you a fortune...
              <input id="fortune-input">
            </label>
            <button id="fortune-button">Get Fortune</button>
          </div>
          <div id="fortune-output">Your Fortune:
            <p id="fortune-output-paragraph"></p>
          </div>
        </div>

      </div>

  </div>



    <script src="script.js"></script>

  </body>




</html>
